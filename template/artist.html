<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='/static/CSS/artist.css'>
  <title>Groupify</title>
</head>
  <body class="wrapper">
    <div class="LogoTitle">
      <a href="/" style="text-decoration: none;">
      <h1 class="Title">Groupify</h1>
    </a>
    </div>
    <!-- <img class="GroupImg" src="{{.Image}}"> -->
    <div class="GroupInfo">
      <img class="GroupImg" src="{{.Artist.Image}}">
      <!-- <h1 class="GroupName">{{ .Artist.Name }}</h1> -->
      <h2>Members:</h2>
      {{range .Artist.Members}}
      <a class="GroupName">{{ . }}, </a>
      {{ end }}
      <h2>Creation date:</h2>
      <p class="GroupName">{{ .Artist.CreationDate }}</p>
      <h2>First album:</h2>
      <p class="GroupName">{{ .Artist.FirstAlbum }}</p>
    </div>
      <div class="Concert">
      <h2>Concert dates:</h2>
      <ul class="ul">
        {{ range.Relations }}
          <li>{{.Locations }} - {{.Dates }}</li>
        {{ end }}
      </ul>
    </div>
    <div class="bio">
      <h2>Biographie:</h2>
      <p class="GroupName">{{ .AI.Biography }}</p>
    </div>
  </body>
</html>
